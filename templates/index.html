<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctor</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --text: #fafafa;
            --muted: #71717a;
            --accent: #a78bfa;
            --green: #34d399;
            --amber: #fbbf24;
            --red: #f87171;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        .app {
            max-width: 1320px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* ── Header ── */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 500;
            color: var(--muted);
        }

        .brand-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }

        .live-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--green);
            letter-spacing: 0.05em;
        }

        .live-pill::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: blink 1.6s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        /* ── Layout ── */
        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 32px;
        }

        @media (max-width: 960px) {
            .layout { grid-template-columns: 1fr; }
        }

        /* ── Video ── */
        .video-wrap {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--surface);
            aspect-ratio: 16/9;
            border: 1px solid var(--border);
        }

        .video-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-hud {
            position: absolute;
            inset: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            background: linear-gradient(180deg, rgba(9,9,11,0.5) 0%, transparent 30%, transparent 70%, rgba(9,9,11,0.5) 100%);
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .rec-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.65rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.1em;
            color: var(--red);
            text-transform: uppercase;
        }

        .rec-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--red);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }

        .hud-bottom {
            display: flex;
            justify-content: center;
        }

        .alert-toast {
            display: none;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(16px);
            animation: toastIn 0.3s ease;
        }

        .alert-toast.warning {
            display: block;
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: var(--amber);
        }

        .alert-toast.danger {
            display: block;
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--red);
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Stats Row ── */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 16px;
        }

        @media (max-width: 600px) {
            .stats { grid-template-columns: repeat(2, 1fr); }
        }

        .stat {
            background: var(--surface);
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .stat-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .stat-val.green { color: var(--green); }
        .stat-val.amber { color: var(--amber); }
        .stat-val.red { color: var(--red); }

        /* ── Sidebar ── */
        .sidebar { display: flex; flex-direction: column; gap: 16px; }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .panel-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .panel-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            font-weight: 500;
        }

        /* ── Metrics ── */
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .metric:last-child { border-bottom: none; }

        .metric-name {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .metric-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .metric-dot.ok { background: var(--green); }
        .metric-dot.warn { background: var(--amber); }
        .metric-dot.bad { background: var(--red); }

        .metric-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* ── Violations ── */
        .violations {
            max-height: 220px;
            overflow-y: auto;
        }

        .violations::-webkit-scrollbar { width: 3px; }
        .violations::-webkit-scrollbar-track { background: transparent; }
        .violations::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .v-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.82rem;
        }

        .v-item:last-child { border-bottom: none; }

        .v-type { color: var(--text); }

        .v-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--muted);
        }

        .empty {
            text-align: center;
            padding: 28px 0;
            color: var(--muted);
            font-size: 0.82rem;
        }

        .empty-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
            border-radius: 50%;
            border: 1.5px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
        }

        /* ── Buttons ── */
        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--muted);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.78rem;
            cursor: pointer;
            transition: all 0.15s ease;
            letter-spacing: 0.02em;
        }

        .btn:hover {
            color: var(--text);
            border-color: var(--muted);
        }

        .btn.danger:hover {
            color: var(--red);
            border-color: rgba(248, 113, 113, 0.4);
        }

        .text-btn {
            background: none;
            border: none;
            color: var(--muted);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.7rem;
            cursor: pointer;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .text-btn:hover { color: var(--text); }
    </style>
</head>
<body>
    <div class="app">
        <nav>
            <div class="brand">
                <span class="brand-dot"></span>
                Proctor
            </div>
            <div class="live-pill" id="sessionTime">00:00:00</div>
        </nav>

        <div class="layout">
            <div>
                <div class="video-wrap">
                    <img src="/video_feed" alt="Feed">
                    <div class="video-hud">
                        <div class="hud-top">
                            <div class="rec-badge">rec</div>
                            <div class="timer" id="timerDisplay">00:00:00</div>
                        </div>
                        <div class="hud-bottom">
                            <div class="alert-toast" id="alertToast"></div>
                        </div>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Focus</div>
                        <div class="stat-val green" id="focusScore">100%</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Duration</div>
                        <div class="stat-val" id="timeFocused">0:00</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Warnings</div>
                        <div class="stat-val amber" id="warningCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Violations</div>
                        <div class="stat-val red" id="violationCount">0</div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <div class="panel-head">
                        <span class="panel-title">Detection</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Face</span>
                        <span class="metric-val"><span class="metric-dot ok" id="faceDot"></span><span id="faceStatus">Detected</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Gaze</span>
                        <span class="metric-val"><span class="metric-dot ok" id="gazeDot"></span><span id="gazeStatus">Center</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Head</span>
                        <span class="metric-val"><span class="metric-dot ok" id="headDot"></span><span id="headStatus">Normal</span></span>
                    </div>
                </div>

                <div class="panel" style="flex:1;">
                    <div class="panel-head">
                        <span class="panel-title">Violations</span>
                        <button class="text-btn" onclick="clearViolations()">Clear</button>
                    </div>
                    <div class="violations" id="violationList">
                        <div class="empty">
                            <div class="empty-icon">✓</div>
                            No violations
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn danger" onclick="resetSession()">Reset</button>
                    <button class="btn" onclick="exportReport()">Export</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(d => {
                    const time = d.session_duration || '00:00:00';
                    document.getElementById('sessionTime').textContent = time;
                    document.getElementById('timerDisplay').textContent = time;

                    const score = d.focus_score ?? 100;
                    const el = document.getElementById('focusScore');
                    el.textContent = score + '%';
                    el.className = 'stat-val ' + (score >= 80 ? 'green' : score >= 50 ? 'amber' : 'red');

                    document.getElementById('warningCount').textContent = d.warnings || 0;
                    document.getElementById('violationCount').textContent = d.violations || 0;

                    // Alert toast
                    const toast = document.getElementById('alertToast');
                    if (d.current_violation) {
                        toast.className = 'alert-toast danger';
                        toast.textContent = d.current_violation;
                    } else if (d.warning) {
                        toast.className = 'alert-toast warning';
                        toast.textContent = d.warning;
                    } else {
                        toast.className = 'alert-toast';
                    }

                    // Metrics
                    const face = d.face_detected !== false;
                    document.getElementById('faceStatus').textContent = face ? 'Detected' : 'Missing';
                    document.getElementById('faceDot').className = 'metric-dot ' + (face ? 'ok' : 'bad');

                    const gaze = d.gaze_direction || 'Center';
                    document.getElementById('gazeStatus').textContent = gaze;
                    document.getElementById('gazeDot').className = 'metric-dot ' + (gaze === 'Center' ? 'ok' : 'warn');

                    const head = d.head_position || 'Normal';
                    document.getElementById('headStatus').textContent = head;
                    document.getElementById('headDot').className = 'metric-dot ' + (head === 'Normal' ? 'ok' : 'warn');
                });
        }

        function updateViolations() {
            fetch('/api/violations')
                .then(r => r.json())
                .then(violations => {
                    const list = document.getElementById('violationList');
                    if (!violations.length) {
                        list.innerHTML = '<div class="empty"><div class="empty-icon">✓</div>No violations</div>';
                        return;
                    }
                    list.innerHTML = violations.slice(-8).reverse().map(v =>
                        `<div class="v-item">
                            <span class="v-type">${v.type}</span>
                            <span class="v-time">${new Date(v.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>
                        </div>`
                    ).join('');
                });
        }

        function resetSession() {
            if (confirm('Reset session?')) {
                fetch('/api/reset', { method: 'POST' }).then(() => { updateStats(); updateViolations(); });
            }
        }

        function exportReport() {
            fetch('/api/export').then(r => r.json()).then(data => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }));
                a.download = `proctor-${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            });
        }

        function clearViolations() { resetSession(); }

        setInterval(updateStats, 1000);
        setInterval(updateViolations, 3000);
        updateStats();
        updateViolations();
    </script>
</body>
</html>
